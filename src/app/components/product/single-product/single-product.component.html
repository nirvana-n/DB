<div class="container mt-3" *ngIf="product">

    <div class="row mb-4">
        <div class="col-12">
            <h4>
                Single Product
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <img src="../../../../assets/media/product-image-placeholder.jpg" class="img-fluid" alt="product image">
        </div>

        <div class="col-4 pt-custom">
            <p class="fw-bold h4">
                {{product.name}}
                <span class="ms-4 fs-14" *ngIf="product.rate">
                    <i class="bi bi-star-fill text-warning"></i>
                    {{product.rate}}
                </span>
            </p>

            <p class="text-secondary">
                {{product.description}}
            </p>

            <p style="margin-top: 8rem" class="text-secondary">
                product price:
                <span class="fw-bold text-black">
                    {{product.price}}$
                </span>
            </p>

            <p class="text-secondary">
                product date:
                <span class="text-secondary">
                    {{product.date}}
                </span>
            </p>
        </div>

        <div class="col-4 pt-custom">
            <span class="fw-bold">
                Reviews:
            </span>

            <div class="mt-4">
                <div *ngFor="let review of reviews">
                    <p class="m-1">
                        <i class="bi bi-person-circle"></i>
                        <span class="fw-bold">
                            {{review.user.name}}
                        </span>

                        <span class="float-end fs-14 text-secondary">
                            {{review.user.name}} rate {{review.rate}} on {{review.product.name}}.
                        </span>
                    </p>
    
                    <p *ngIf="review.description" class="ms-1">
                        <span class="text-secondary">
                            {{review.user.name}} said:
                        </span>
                        <span class="text-black">
                            {{review.description}}.
                        </span>
                    </p>
    
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
