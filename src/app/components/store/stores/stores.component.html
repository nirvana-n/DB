<div class="container mt-3">
    <div class="row mb-4">
        <div class="col-12">
            <h4>
                Stores
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let store of stores; index as i" (click)="goToStore(store)" class="cursor-pointer">
                        <td>{{i + 1}}</td>
                        <td>
                            {{store.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
