<div class="container mt-3">
    <div class="row mb-4">
        <div class="col-12">
            <h4>
                {{category_name}}
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>name</th>
                        <th>price</th>
                        <th>rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; index as i" (click)="goToProduct(product)"
                        class="cursor-pointer">
                        <td>{{i + 1}}</td>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.price}}
                        </td>
                        <td>
                            <i class="bi bi-star"></i>
                            {{product.rate}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
